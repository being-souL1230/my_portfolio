<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Student Pass Predictor - ML Demo</title>
  <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ“</text></svg>">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    /* ========================================
       CSS VARIABLES & THEME CONFIGURATION
       ======================================== */
    :root {
      /* Color Palette */
      --primary: #3b82f6;
      --primary-dark: #1e40af;
      --primary-light: #60a5fa;
      --primary-glow: #93c5fd;
      --dark: #0f172a;
      --darker: #020617;
      --darkest: #000000;
      --light: #f8fafc;
      --gray: #94a3b8;
      --gray-dark: #475569;
      --gray-light: #cbd5e1;
      --positive: #10b981;
      --negative: #ef4444;
      --neutral: #f59e0b;
      
      /* Background & Glass Effects */
      --card-bg: rgba(15, 23, 42, 0.6);
      --card-border: rgba(148, 163, 184, 0.15);
      --card-highlight: rgba(59, 130, 246, 0.12);
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.12);
      
      /* Shadows */
      --shadow-soft: 0 8px 32px rgba(0, 0, 0, 0.3);
      --shadow-medium: 0 12px 40px rgba(0, 0, 0, 0.4);
      --shadow-strong: 0 20px 60px rgba(0, 0, 0, 0.5);
      --shadow-glow: 0 0 20px rgba(59, 130, 246, 0.3);
      
      /* Gradients */
      --gradient-primary: linear-gradient(135deg, #3b82f6 0%, #1e40af 50%, #1e3a8a 100%);
      --gradient-dark: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
      --gradient-glass: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
      --gradient-glow: linear-gradient(135deg, rgba(59, 130, 246, 0.2) 0%, rgba(147, 197, 253, 0.1) 100%);
      
      /* Form Elements */
      --input-bg: linear-gradient(135deg, rgba(59, 130, 246, 0.08) 0%, rgba(59, 130, 246, 0.04) 100%);
      --input-border: rgba(59, 130, 246, 0.2);
      --input-focus-border: var(--primary);
      --input-shadow: 0 2px 8px rgba(59, 130, 246, 0.06), inset 0 1px 0 rgba(255, 255, 255, 0.1);
      --input-focus-shadow: 0 6px 16px rgba(59, 130, 246, 0.15), 0 0 0 3px rgba(59, 130, 246, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.2);
      
      /* Buttons */
      --btn-primary-bg: linear-gradient(135deg, rgba(30, 41, 59, 0.92) 0%, rgba(59, 130, 246, 0.18) 100%);
      --btn-primary-border: rgba(59, 130, 246, 0.25);
      --btn-primary-hover-bg: linear-gradient(135deg, rgba(59, 130, 246, 0.22) 0%, rgba(30, 41, 59, 0.95) 100%);
      --btn-secondary-bg: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(59, 130, 246, 0.05) 100%);
      --btn-secondary-hover-bg: linear-gradient(135deg, rgba(59, 130, 246, 0.15) 0%, rgba(59, 130, 246, 0.08) 100%);
      
      /* Cards & Sections */
      --section-bg: linear-gradient(135deg, rgba(23, 37, 60, 0.92) 0%, rgba(59, 130, 246, 0.15) 100%);
      --section-border: rgba(99, 160, 255, 0.4);
      --section-shadow: 0 8px 32px rgba(59, 130, 246, 0.18), 0 2px 12px rgba(0, 0, 0, 0.15);
      --section-hover-shadow: 0 20px 64px 0 rgba(59, 130, 246, 0.22), 0 4px 32px 0 rgba(0, 0, 0, 0.28);
      
      /* Result Labels */
      --result-pass-bg: linear-gradient(135deg, rgba(16, 185, 129, 0.22) 0%, rgba(16, 185, 129, 0.10) 100%);
      --result-pass-border: rgba(16, 185, 129, 0.28);
      --result-pass-shadow: 0 4px 24px 0 rgba(16, 185, 129, 0.18), 0 1.5px 8px rgba(0, 0, 0, 0.18);
      --result-fail-bg: linear-gradient(135deg, rgba(239, 68, 68, 0.22) 0%, rgba(239, 68, 68, 0.10) 100%);
      --result-fail-border: rgba(239, 68, 68, 0.28);
      --result-fail-shadow: 0 4px 24px 0 rgba(239, 68, 68, 0.18), 0 1.5px 8px rgba(0, 0, 0, 0.18);
      
      /* Confidence Bars */
      --confidence-bg: rgba(255, 255, 255, 0.08);
      --confidence-pass: linear-gradient(90deg, #10b981 0%, #34d399 50%, #6ee7b7 100%);
      --confidence-fail: linear-gradient(90deg, #ef4444 0%, #f87171 50%, #fca5a5 100%);
      
      /* Modal Styles */
      --modal-bg: rgba(15, 23, 42, 0.45);
      --modal-content-bg: linear-gradient(135deg, rgba(15, 23, 42, 0.95) 0%, rgba(30, 64, 175, 0.1) 50%, rgba(15, 23, 42, 0.95) 100%);
      --modal-border: rgba(59, 130, 246, 0.2);
      --modal-shadow: 0 8px 32px rgba(0, 0, 0, 0.4), 0 4px 16px rgba(59, 130, 246, 0.1);
      
      /* Project Details Modal */
      --project-modal-bg: radial-gradient(circle at 20% 30%, rgba(30, 64, 175, 0.25) 0%, rgba(15, 23, 42, 0.85) 70%);
      --project-modal-content-bg: linear-gradient(152deg, rgba(15, 23, 42, 0.96) 0%, rgba(30, 41, 59, 0.92) 50%, rgba(15, 23, 42, 0.98) 100%);
      --project-modal-border: rgba(99, 102, 241, 0.3);
      --project-modal-shadow: 0 32px 64px rgba(0, 0, 0, 0.4), 0 8px 24px rgba(59, 130, 246, 0.25);
      
      /* Table Styles */
      --table-bg: linear-gradient(145deg, rgba(15, 23, 42, 0.95) 0%, rgba(30, 41, 59, 0.92) 50%, rgba(59, 130, 246, 0.08) 100%);
      --table-border: 2px solid rgba(59, 130, 246, 0.25);
      --table-shadow: 0 20px 60px rgba(0, 0, 0, 0.4), 0 8px 32px rgba(59, 130, 246, 0.15), 0 4px 16px rgba(147, 197, 253, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.1);
      --header-bg: linear-gradient(135deg, rgba(59, 130, 246, 0.25) 0%, rgba(30, 64, 175, 0.4) 50%, rgba(59, 130, 246, 0.2) 100%);
      --row-hover-bg: linear-gradient(135deg, rgba(59, 130, 246, 0.15) 0%, rgba(147, 197, 253, 0.08) 100%);
      --even-row-bg: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(59, 130, 246, 0.04) 100%);
      --cell-padding: clamp(12px, 1.5vw, 18px) clamp(16px, 2vw, 24px);
      --font-size: clamp(0.85em, 1vw, 0.95em);
      
      /* Tech Stack Tags */
      --tech-tag-bg: linear-gradient(135deg, rgba(59, 130, 246, 0.15) 0%, rgba(59, 130, 246, 0.08) 100%);
      --tech-tag-border: rgba(59, 130, 246, 0.2);
      --tech-tag-shadow: 0 2px 6px rgba(59, 130, 246, 0.1);
      --tech-tag-hover-bg: linear-gradient(135deg, rgba(59, 130, 246, 0.25) 0%, rgba(59, 130, 246, 0.15) 100%);
      --tech-tag-hover-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
      
      /* Transitions */
      --transition-fast: 0.2s ease;
      --transition-normal: 0.3s ease;
      --transition-slow: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-bounce: 0.4s cubic-bezier(0.22, 1, 0.36, 1);
      
      /* Border Radius */
      --radius-sm: 8px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 20px;
      --radius-2xl: 24px;
      --radius-full: 50px;
      
      /* Spacing */
      --space-xs: 4px;
      --space-sm: 8px;
      --space-md: 16px;
      --space-lg: 24px;
      --space-xl: 32px;
      --space-2xl: 48px;
      
      /* Typography */
      --font-family: 'Inter', sans-serif;
      --font-size-xs: 0.75rem;
      --font-size-sm: 0.875rem;
      --font-size-base: 1rem;
      --font-size-lg: 1.125rem;
      --font-size-xl: 1.25rem;
      --font-size-2xl: 1.5rem;
      --font-size-3xl: 1.875rem;
      --font-size-4xl: 2.25rem;
      
      /* Z-Index */
      --z-dropdown: 1000;
      --z-sticky: 1020;
      --z-fixed: 1030;
      --z-modal-backdrop: 1040;
      --z-modal: 1050;
      --z-popover: 1060;
      --z-tooltip: 1070;
    }


    /* ========================================
       BASE STYLES & LAYOUT
       ======================================== */
    
    /* Reset & Base Styles */
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: 
        radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(147, 197, 253, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(30, 64, 175, 0.08) 0%, transparent 50%),
        linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
      color: var(--light);
      font-family: var(--font-family);
      font-size: var(--font-size-base);
      box-sizing: border-box;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    /* ========================================
       HEADER & TITLE STYLES
       ======================================== */

    .page-header {
      text-align: center;
      margin: var(--space-sm) auto var(--space-xs) auto;
      max-width: 700px;
      padding: 0 var(--space-sm);
      box-sizing: border-box;
      display: block;
    }

    .form-title {
      font-size: var(--font-size-4xl);
      font-weight: 800;
      background: linear-gradient(90deg, var(--primary-light) 10%, var(--primary) 90%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 2px 24px rgba(59, 130, 246, 0.10);
      margin: 0 auto var(--space-sm) auto;
      display: block;
      text-align: center;
      max-width: 90%;
      white-space: normal;
      word-break: break-word;
    }

    /* ========================================
       MAIN LAYOUT CONTAINERS
       ======================================== */

    .main-flex {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 0;
      max-width: 100vw;
      margin: 0 auto;
      padding: 0 0 var(--space-xl) 0;
      width: 100%;
    }


    /* ========================================
       FORM & SECTION STYLES
       ======================================== */
    
    /* Base Section Styles */
    .form-section, .result-section {
      background: var(--card-bg), var(--glass-bg);
      border-radius: var(--radius-lg) var(--radius-2xl) var(--radius-2xl) var(--radius-lg);
      border: 1.5px solid var(--card-border);
      box-shadow: var(--shadow-soft);
      padding: var(--space-lg) var(--space-md) var(--space-md) var(--space-md);
      width: 100%;
      max-width: 480px;
      box-sizing: border-box;
      position: relative;
      z-index: 2;
      backdrop-filter: blur(24px) saturate(1.2) brightness(1.02);
      -webkit-backdrop-filter: blur(24px) saturate(1.2) brightness(1.02);
      transition: all var(--transition-slow), box-shadow var(--transition-normal), border-color var(--transition-normal);
    }

    /* Form Section Specific */
    .form-section {
      max-width: 800px;
      border-radius: var(--radius-xl) var(--space-2xl) var(--space-2xl) var(--radius-xl);
      margin: var(--space-xl) auto 0 auto;
      width: 100%;
      box-sizing: border-box;
    }

    /* Result Section Specific */
    .result-section {
      max-width: 480px;
      align-self: flex-start;
      margin-left: -60px;
    }

    .result-card {
      border-radius: var(--radius-lg);
    }

    /* Section Glow Effects */
    .form-section::before, .result-section::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border-radius: var(--radius-lg) var(--radius-2xl) var(--radius-2xl) var(--radius-lg);
      background: var(--gradient-glow);
      box-shadow: var(--shadow-glow);
      pointer-events: none;
      z-index: -1;
      border: 2.5px solid var(--glass-border);
      filter: blur(1.5px);
    }

    /* Section Hover Effects */
    .form-section:hover, .result-section:hover {
      transform: translateY(-3px) scale(1.012);
      box-shadow: var(--shadow-strong);
      border-color: var(--card-highlight);
    }

    /* ========================================
       FORM ELEMENTS
       ======================================== */
    
    /* Form Header */
    .form-card-header {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      margin-bottom: var(--space-lg);
    }

    .form-card-header .icon {
      font-size: 1.5em;
      color: var(--primary-light);
      filter: drop-shadow(0 2px 12px rgba(59, 130, 246, 0.18));
    }

    .form-card-header .title {
      font-size: var(--font-size-lg);
      font-weight: 800;
      background: linear-gradient(90deg, var(--primary-light) 10%, var(--primary) 90%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 2px 24px rgba(59, 130, 246, 0.10);
    }

    /* Form Container */
    form {
      width: 100%;
    }

    /* Form Grid Layout */
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--space-md) var(--space-md);
      margin-bottom: var(--space-lg);
    }

    /* Form Groups */
    .form-group {
      display: flex;
      flex-direction: column;
      gap: var(--space-xs);
      position: relative;
    }

    .form-group:focus-within label {
      color: var(--primary);
      text-shadow: 0 1px 3px rgba(59, 130, 246, 0.4);
    }

    /* Labels */
    label {
      font-weight: 600;
      color: var(--primary-light);
      font-size: var(--font-size-base);
      text-shadow: 0 1px 2px rgba(59, 130, 246, 0.2);
      transition: color var(--transition-normal);
    }
    /* ========================================
       INPUT & BUTTON STYLES
       ======================================== */
    
    /* Input Fields */
    input[type="number"], select {
      padding: var(--space-sm) var(--space-md);
      border-radius: var(--radius-md);
      border: 2px solid var(--input-border);
      background: var(--input-bg);
      color: var(--light);
      font-size: var(--font-size-base);
      font-weight: 500;
      transition: all var(--transition-slow);
      box-shadow: var(--input-shadow);
      position: relative;
    }

    input[type="number"]:hover, select:hover {
      border-color: rgba(59, 130, 246, 0.4);
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.12) 0%, rgba(59, 130, 246, 0.06) 100%);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.15);
      transform: translateY(-1px);
    }

    input[type="number"]:focus, select:focus {
      outline: none;
      border: 2px solid var(--input-focus-border);
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.15) 0%, rgba(59, 130, 246, 0.08) 100%);
      box-shadow: var(--input-focus-shadow);
      transform: translateY(-2px);
    }

    /* ========================================
       BUTTON STYLES
       ======================================== */
    
    /* Predict Row Layout */
    .predict-row {
      display: flex;
      align-items: center;
      gap: var(--space-md);
      margin-top: var(--space-md);
    }

    /* Primary Predict Button */
    .predict-btn {
      background: var(--btn-primary-bg);
      color: var(--primary-light);
      border: 1.5px solid var(--btn-primary-border);
      border-radius: var(--radius-full);
      font-size: var(--font-size-xl);
      font-weight: 600;
      cursor: pointer;
      transition: all var(--transition-slow);
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 12px rgba(59, 130, 246, 0.10), 0 1.5px 8px var(--darkest);
      position: relative;
      outline: none;
      min-width: 48px;
      min-height: 48px;
      width: 48px;
      height: 48px;
    }

    .predict-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      background: rgba(30, 41, 59, 0.5);
      color: #64748b;
      border-color: #334155;
      box-shadow: none;
    }

    .predict-btn:hover:not(:disabled) {
      background: var(--btn-primary-hover-bg);
      border-color: var(--primary);
      color: var(--primary);
      box-shadow: 0 4px 20px rgba(59, 130, 246, 0.18), 0 2px 8px var(--darkest);
      transform: translateY(-2px) scale(1.04);
    }

    .predict-btn:active {
      transform: scale(0.97);
      box-shadow: 0 1px 4px rgba(59, 130, 246, 0.10);
    }

    /* Example Buttons Container */
    .example-btns {
      display: flex;
      gap: var(--space-sm);
      flex-wrap: wrap;
    }

    /* Secondary Example Buttons */
    .example-btn {
      background: var(--gradient-glass);
      border: 1.5px solid var(--glass-border);
      color: var(--gray-light);
      padding: var(--space-sm) var(--space-md);
      border-radius: var(--radius-full);
      font-size: var(--font-size-sm);
      font-weight: 500;
      cursor: pointer;
      transition: all var(--transition-slow);
      box-shadow: 0 2px 8px rgba(59, 130, 246, 0.08), inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .example-btn:hover {
      background: var(--btn-secondary-hover-bg);
      color: var(--primary-light);
      transform: translateY(-2px);
      border-color: var(--neutral);
      box-shadow: 0 6px 16px rgba(59, 130, 246, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }
    /* ========================================
       RESULT & ANALYSIS STYLES
       ======================================== */
    
    /* Result Label */
    .result-label {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      padding: var(--space-md) var(--space-lg);
      border-radius: var(--radius-lg);
      font-weight: 800;
      font-size: var(--font-size-lg);
      margin-bottom: var(--space-md);
      justify-content: center;
      position: relative;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.12) 0%, rgba(255, 255, 255, 0.06) 100%);
      border: 3px solid rgba(255, 255, 255, 0.2);
      box-shadow: 
        0 8px 32px 0 rgba(59, 130, 246, 0.15), 
        0 4px 16px rgba(0, 0, 0, 0.2), 
        0 0 0 2px rgba(255, 255, 255, 0.12) inset;
      backdrop-filter: blur(20px) saturate(1.3) brightness(1.1);
      -webkit-backdrop-filter: blur(20px) saturate(1.3) brightness(1.1);
      transition: all var(--transition-slow);
      overflow: hidden;
      animation: resultLabelEntrance 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      transform: translateY(20px) scale(0.95);
      opacity: 0;
    }

    .result-label.animate {
      animation: resultLabelEntrance 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
    }

    @keyframes resultLabelEntrance {
      0% { 
        transform: translateY(20px) scale(0.95); 
        opacity: 0;
      }
      50% { 
        transform: translateY(-5px) scale(1.02); 
        opacity: 0.8;
      }
      100% { 
        transform: translateY(0) scale(1); 
        opacity: 1;
      }
    }

    .result-label.pass {
      background: linear-gradient(135deg, 
                  rgba(16, 185, 129, 0.25) 0%, 
                  rgba(16, 185, 129, 0.12) 50%, 
                  rgba(16, 185, 129, 0.08) 100%);
      border: 3px solid rgba(16, 185, 129, 0.4);
      box-shadow: 
        0 8px 32px 0 rgba(16, 185, 129, 0.25), 
        0 4px 16px rgba(0, 0, 0, 0.2), 
        0 0 0 2px rgba(16, 185, 129, 0.15) inset;
      color: #10b981;
      text-shadow: 0 2px 8px rgba(16, 185, 129, 0.3);
    }

    .result-label.fail {
      background: linear-gradient(135deg, 
                  rgba(239, 68, 68, 0.25) 0%, 
                  rgba(239, 68, 68, 0.12) 50%, 
                  rgba(239, 68, 68, 0.08) 100%);
      border: 3px solid rgba(239, 68, 68, 0.4);
      box-shadow: 
        0 8px 32px 0 rgba(239, 68, 68, 0.25), 
        0 4px 16px rgba(0, 0, 0, 0.2), 
        0 0 0 2px rgba(239, 68, 68, 0.15) inset;
      color: #ef4444;
      text-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
    }

    /* Confidence Bar */
    .confidence-bar {
      width: 100%;
      height: 10px;
      background: linear-gradient(135deg, 
                  rgba(255, 255, 255, 0.1) 0%, 
                  rgba(255, 255, 255, 0.05) 100%);
      border-radius: var(--radius-full);
      margin: var(--space-sm) 0 var(--space-xs) 0;
      overflow: hidden;
      box-shadow: 
        inset 0 3px 6px rgba(0, 0, 0, 0.3), 
        0 2px 4px rgba(255, 255, 255, 0.1),
        0 0 0 1px rgba(255, 255, 255, 0.1);
      position: relative;
      animation: confidenceBarEntrance 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      transform: scaleX(0);
      transform-origin: left;
    }

    @keyframes confidenceBarEntrance {
      0% { transform: scaleX(0); }
      100% { transform: scaleX(1); }
    }

    .confidence-fill.pass {
      background: linear-gradient(90deg, 
                  #10b981 0%, 
                  #34d399 30%, 
                  #6ee7b7 70%, 
                  #a7f3d0 100%);
      height: 100%;
      border-radius: var(--radius-full);
      transition: width 1.5s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 
        0 0 20px rgba(16, 185, 129, 0.4), 
        inset 0 2px 0 rgba(255, 255, 255, 0.3);
      position: relative;
      animation: confidenceFillGlow 2s ease-in-out infinite alternate;
    }

    .confidence-fill.fail {
      background: linear-gradient(90deg, 
                  #ef4444 0%, 
                  #f87171 30%, 
                  #fca5a5 70%, 
                  #fecaca 100%);
      height: 100%;
      border-radius: var(--radius-full);
      transition: width 1.5s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 
        0 0 20px rgba(239, 68, 68, 0.4), 
        inset 0 2px 0 rgba(255, 255, 255, 0.3);
      position: relative;
      animation: confidenceFillGlow 2s ease-in-out infinite alternate;
    }

    @keyframes confidenceFillGlow {
      0% { 
        box-shadow:

      // Reveal table with shimmer when scrolled into view
      setTimeout(function() {
        var table = projectDetailsContent.querySelector('.project-table');
        if (!table) return;
        function revealTableOnScroll() {
          var rect = table.getBoundingClientRect();
          var modalRect = projectDetailsContent.getBoundingClientRect();
          // Check if table is visible in modal viewport
          if (rect.top < modalRect.bottom && rect.bottom > modalRect.top) {
            table.classList.add('revealed');
            var rows = table.querySelectorAll('tbody tr');
            rows.forEach(function(row) { row.classList.add('shimmer'); });
            setTimeout(function() {
              rows.forEach(function(row) { row.classList.remove('shimmer'); });
            }, 1200);
            projectDetailsContent.removeEventListener('scroll', revealTableOnScroll);
          }
        }
        // Hide table initially
        table.classList.remove('revealed');
        projectDetailsContent.addEventListener('scroll', revealTableOnScroll);
        // Also check immediately in case already visible
        revealTableOnScroll();
      }, 10);
    };
